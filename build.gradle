plugins {
    id 'java'
    id 'maven-publish'
}

group = 'minecraft.sightworld'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'

    group = 'minecraft.sightworld'

    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/sightworld/sightworld-api")
            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }

    publishing {
        publications {
            gpr(MavenPublication) {
                from(components.java)
            }
        }
    }
}

project(':default-lib')

project(':bukkit-api')

project(':bungee-api')

test {
    useJUnitPlatform()
}
