# Доступные акшионы:
# OPEN_URL, OPEN_FILE, RUN_COMMAND, SUGGEST_COMMAND, COPY_TO_CLIPBOARD;

announcer_period: 1 #в минутах
announcer:
  ANNOUNCER_GIT_MESSAGE:
    messages:
      - "ебал мать"
      - "ANNOUNCER GIT MESSAGE"
    click:
      hover: "ебал мать" # при наведении
      action: OPEN_URL
      context: 'https://github.com/dwyur'

  ANNOUNCER_COOL_MESSAGE: # Это если не нужен акшион. Ховер в таком случае не нужен, он не отобразится
    messages:
      - "ебал отца"
      - "сообщение без акшеона"

  ANNOUNCER_CRASH_COMMAND_MESSAGE:
    messages:
      - "ебал брата"
      - "краш команд ебать"
    click:
      hover: "ран комманд"
      action: RUN_COMMAND
      context: '/crash'

  # скопируй ссылку
  ANNOUNCER_IP_COPY_MESSAGE:
    messages:
      - "ебал сестру АААААААААААААА"
      - "копу то клипбоард"
    click:
      hover: "копу то клипбоард"
      action: COPY_TO_CLIPBOARD
      context: 'https://github.com/dwyur'

donate-announcer:
  messages: # %display_name% - тот, кто купил. %donate% - какой он купил донат
    - "Мааааааааааааааать "
    - "ебааааааааааЛ"
  click:
    hover: "ебал мать"
    action: OPEN_URL
    context: "https://www.sightworld.ru"